<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/img/fav.png" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="calculator">
        <h2 class="calcDisplay">0</h2>
        <section class="calcHeader calcSection">
          <button id="clearBtn">AC</button>
          <button id="changeSignBtn">+/-</button>
          <button id="percentageBtn">%</button>
          <button id="divisionBtn">/</button>
        </section>
        <section class="calcSectionOne calcSection">
          <button id="body7Digit">7</button>
          <button id="body8Digit">8</button>
          <button id="body9Digit">9</button>
          <button id="timesBtn">X</button>
        </section>
        <section class="calcSectionTwo calcSection">
          <button id="body4Digit">4</button>
          <button id="body5Digit">5</button>
          <button id="body6Digit">6</button>
          <button id="minusBtn">-</button>
        </section>
        <section class="calcSectionThree calcSection">
          <button id="body1Digit">1</button>
          <button id="body2Digit">2</button>
          <button id="body3Digit">3</button>
          <button id="minusBtn">+</button>
        </section>
        <section class="calcFooter calcSection">
          <button id="body0Digit">0</button>
          <button id="decimalBtn">.</button>
          <button id="equalBtn">=</button>
        </section>
      </section>
    </main>
    <footer><script src="./assets/js/calculator.js"></script></footer>
  </body>
</html>
